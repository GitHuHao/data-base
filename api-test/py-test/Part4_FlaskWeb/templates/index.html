{% extends "bootstrap-base.html" %} <!-- 继承现有flask-bootstrap 插件-->
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}  <!-- 覆盖内容页 -->
<div class="container">
    <div class="page-header">
        <h1> Hello, {% if name %} {{name}} {% else %}Stranger{% endif %} </h1>
        {{ wtf.quick_form(form)}}
        {% if not known %}
        <p>Pleased to meet you!</p>
        {% else %}
        <p>Happy to see you again!</p>
        {% endif %}
    </div>
</div>
{% endblock %}

{% extends "bootstrap-base.html" %} <!-- 继承现有flask-bootstrap 插件-->

{% block content %}  <!-- 覆盖内容页 -->
<div class="container">
    <div class="page-header">
        <h1>Hello,World!</h1>
        <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
        <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
    </div>
</div>
{% endblock %}
